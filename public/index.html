<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ЭКРАН ВХОДА -->
    <div id="auth-screen" class="auth-wrapper">
        <div class="auth-card">
            <div class="brand">ONLINE <span>LIBRARY</span></div>
            <h1 id="auth-title">Welcome back</h1>
            <div class="auth-form">
                <input id="email" type="email" placeholder="Email Address">
                <input id="password" type="password" placeholder="Password">
                <button class="btn btn-main" id="auth-btn" onclick="handleAuth()">Sign In</button>
            </div>
            <div class="auth-footer">
                <button onclick="toggleAuthMode()" id="toggle-link">Create Account</button>
            </div>
        </div>
    </div>

    <!-- ОСНОВНОЕ ПРИЛОЖЕНИЕ -->
    <div id="main-app" style="display:none">
        <header class="header">
            <div class="container header-flex">
                <div class="logo">ONLINE <span>LIBRARY</span></div>
                <div class="user-box">
                    <span id="user-display"></span>
                    <button class="btn-sm-header" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <main class="container">
            <section id="adminPanel" class="admin-section" style="display:none">
                <div class="glass-card">
                    <h2 style="margin-bottom: 25px;"><span class="dot"></span> Admin Dashboard</h2>
                    <div class="admin-grid">
                        <div class="form-col">
                            <h3>Publish Book</h3>
                            <input id="bTitle" placeholder="Title">
                            <input id="bGenre" placeholder="Genre">
                            <textarea id="bDesc" placeholder="Description"></textarea>
                            <input id="bPdf" placeholder="PDF URL">
                            <select id="aSelect"></select>
                            <button class="btn btn-main btn-h45" onclick="addBook()">Publish</button>
                        </div>
                        <div class="form-col border-left">
                            <h3>New Author</h3>
                            <input id="aName" placeholder="Name">
                            <textarea id="aBio" placeholder="Biography"></textarea>
                            <input id="aPopular" placeholder="Popular Works">
                            <button class="btn btn-main btn-h45" onclick="addAuthor()">Save</button>
                        </div>
                    </div>
                </div>
            </section>

            <div id="bookList" class="book-grid"></div>
        </main>
    </div>

    <!-- МОДАЛКА -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-card">
            <button class="modal-close" onclick="closeModal()">×</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
